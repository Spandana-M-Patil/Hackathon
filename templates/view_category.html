<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ category }} Category</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #cbd5c0;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .category-title {
        font-size: 2.5em;
        color: #2c3e50;
        margin-bottom: 30px;
        letter-spacing: 1px;
        text-transform: capitalize;
      }

      .image-grid {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 20px;
      }
      .image-item {
        background-color: #dfe6da;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        align-items: center;
        padding: 10px;
        width: 100%;
        max-width: 600px;
      }
      .image-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .image-item img {
        width: 200px;
        height: auto;
        border-radius: 5px;
        margin-right: 20px;
      }

      .image-info {
        flex-grow: 1;
        text-align: left;
      }

      .image-info p {
        font-size: 1em;
        color: #555;
        margin: 0;
        font-weight: bold;
        text-transform: capitalize;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      button {
        background-color: #9caf88;
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #819171;
      }
      input {
        background-color: #9caf88;
        padding: 10px;
        margin: 20px;
      }

      @media (max-width: 768px) {
        .category-title {
          font-size: 2em;
        }
      }

      @media (max-width: 480px) {
        .category-title {
          font-size: 1.5em;
        }

        .image-item img {
          width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <h1 class="category-title">{{ category }} Category</h1>
      </div>
      <div class="image-grid">
        {% for image in images %}
        <div class="image-item">
          <img
            src="data:image/jpeg;base64,{{ image.data | b64encode }}"
            alt="{{ image.filename }}" />
          <div class="image-info">
            <p>{{ image.filename }}</p>
            <div class="actions">
              <form method="POST" action="/favorite/{{ image.id }}">
                <button type="submit">Favorite</button>
              </form>
              <form method="POST" action="/dislike/{{ image.id }}">
                <button type="submit">Don't Like</button>
              </form>
              <form method="POST" action="/delete/{{ image.id }}">
                <button type="submit">Delete</button>
              </form>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>
      <h2>Add Manually</h2>
      <form
        action="/upload/{{ category }}"
        method="post"
        enctype="multipart/form-data">
        <input type="file" name="file" />
        <button class="sub">Upload</button>
      </form>
    </div>

    <script>
      function favoriteImage() {
        alert("Image added to favorites!");
      }

      function dislikeImage() {
        alert("Image marked as disliked.");
      }

      document.querySelectorAll('form[action^="/delete"]').forEach((form) => {
        form.addEventListener("submit", async (e) => {
          e.preventDefault(); // Prevent default action only for delete forms
          const formAction = form.action;

          try {
            const response = await fetch(formAction, {
              method: "POST",
            });

            if (response.ok) {
              const result = await response.text();
              alert(result);

              // Remove the image container
              form.closest(".image-item").remove();
            } else {
              alert("Failed to delete the image.");
            }
          } catch (error) {
            console.error("Error deleting image:", error);
            alert("Error deleting image.");
          }
        });
      });

      document
        .querySelectorAll('form[action^="/favorite"], form[action^="/dislike"]')
        .forEach((form) => {
          form.addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent default action

            const formAction = form.action;
            try {
              const response = await fetch(formAction, {
                method: "POST",
              });

              if (response.ok) {
                const result = await response.text();
                alert(result);
              } else {
                alert("Failed to perform the action.");
              }
            } catch (error) {
              console.error("Error:", error);
              alert("An error occurred.");
            }
          });
        });
    </script>
  </body>
</html>
