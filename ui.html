<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Ravi</title>
    <style>
        button {
            border: none;
            border-radius: 4px;
            transition: opacity 0.15s;
            padding: 20px 20px;
            margin-top: 200px;
            margin-left: 50px;
            font-size: 25px;
            cursor: pointer;
            background-color: #A04747;
            color: #EEDF7A;
        }
        button:hover {
            background-color: #EEDF7A;
            color: #A04747;
            opacity: 0.8;
        }
        button:active {
            box-shadow: #A04747;
        }
        .h {
            color: #EEDF7A;
            font-size: 45px;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #343131;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h">Welcome Ravi, Upload What You're Buying</h1>
        <div>
            <center>
            <button onclick="location.href='categories.html'">View Categories</button>
            <button class="upload" onclick="location.href='upload.html'">Upload</button>
            
            <button class="results" onclick="location.href='results.html'">Results</button>
            
            <button class="exit" onclick="exitPage()">Exit</button>
            </center>
        </div>
    </div>

    <script>
        function manualAdd() {
            const category = prompt("Please enter the category of clothing:");
            if (category) {
                alert(`${category} has been added manually.`);
                // You can implement additional functionality here to actually save this data if needed.
            }
        }
        function exitPage() {
            if (confirm("Are you sure you want to exit?")) {
                window.close(); // Closes the browser tab if allowed
            }
        }
    </script>
</body>
</html>
