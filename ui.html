<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Ravi</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body,
      html {
        padding: 0;
        margin: 0;
      }
      .container {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        background-color: #dfe6da;
        height: 100vh;
      }
      .navigator {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background-color: #cbd5c0;
        padding: 20px;
        width: 100%;
      }
      .navigator a {
        text-decoration: none;
        font-size: 22px;
        position: relative;
      }
      .navigator a::after {
        content: " ";
        display: block;
        margin: auto;
        height: 2px;
        transition: 1s;
      }
      .navigator a:hover::after {
        width: 100%;
        background-color: #0a5c36;
        margin: auto;
      }
      body {
        background-color: #758467;
      }
      h2 {
        text-align: center;
        font-size: 30px;
        margin-bottom: 10px;
      }
      h3 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 40px;
      }
      .wardrobe {
        display: flex;
        /* flex-direction: column; */
        align-items: flex-start;
        justify-content: space-around;
        font-size: 26px;
        margin-left: 30px;
      }
      .item {
        flex-basis: 30%;
        border: 1px solid black;
        height: 200px;
        margin-right: 20px;
        text-align: center;
        line-height: 32px;
        background-color: #cbd5c0;
        border-radius: 20px;
        padding-top: 20px;
      }
      .worn {
        flex-basis: 40%;
        border: 1px solid black;
        height: 200px;
        margin-right: 20px;
        text-align: center;
        line-height: 32px;
        background-color: #cbd5c0;
        border-radius: 20px;
        padding-top: 20px;
      }
      .recent {
        flex-basis: 30%;
        border: 1px solid black;
        height: 200px;
        text-align: center;
        line-height: 32px;
        background-color: #cbd5c0;
        border-radius: 20px;
        padding-top: 20px;

        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <h1 class="h">Welcome Ravi, Upload What You're Buying</h1> -->
      <div class="navigator">
        <a href=""><div class="nav">Home</div></a>
        <a href="categories.html"><div class="nav">Categories</div></a>
        <a href="upload.html"><div class="nav">Add new Item</div></a>
        <a href=""><div class="nav">Profile</div></a>
      </div>
      <h2>Welcome username!</h2>
      <h3>Your wardrobe Overview</h3>
      <div class="wardrobe">
        <div class="item">
          Total items: <br />
          30
        </div>
        <div class="worn">
          Most worn: <br />
          Black Jeans(10wears), Red T-shirts(7-wears)
        </div>
        <div class="recent">
          Recently Added: <br />
          Blue Hoodie, White Sneakers
        </div>
      </div>
    </div>
  </body>
</html>
